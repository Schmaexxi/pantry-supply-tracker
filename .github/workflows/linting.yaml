name: Linting

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Mypy
    steps:
    - name: Checkout commit
      uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Install dev-requirements
      run: pip install -r dev_requirements.txt
    - name: black
      run: black --check .
    - name: flake8
      run: flake8 ./src
    - name: mypy
      run: mypy --strict ./src